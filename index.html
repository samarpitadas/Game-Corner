<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Corner</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-image: url("https://img.freepik.com/premium-photo/retro-arcade-games-neon-lights-s-synthwave-background_1222783-8097.jpg");
            background-size: cover; 
            color: #ffffff; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 40px;
            color: #ffcc00;
            text-shadow: 2px 2px 0 #ff6600;
        }

        .game-cards {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .card {
            background: linear-gradient(145deg, #3a3a3a, #4a4a4a);
            border: 5px solid #ffcc00;
            border-radius: 10px;
            width: 250px;
            height: 350px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card h2 {
            text-align: center;
            padding: 10px 0;
            color: #ffcc00;
            text-shadow: 1px 1px 0 #ff6600;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 3em;">Game Corner</h1>
    <div class="game-cards">
        <div class="card" onclick="window.location.href='candy.html'">
            <img src="https://digiday.com/wp-content/uploads/sites/3/2022/12/candy-crush.jpg" alt="Game 1">
            <h2>Candy Quest</h2>
        </div>
        <div class="card" onclick="window.location.href='bird.html'">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXNwdQ5UeRNpxSdIBr2u_RGBVLFvA9MgAgeA&s" alt="Game 2">
            <h2>Pipe Pass</h2>
        </div>
        <div class="card" onclick="window.location.href='rps.html'">
            <img src="https://png.pngtree.com/png-clipart/20201209/original/pngtree-rock-paper-scissors-sitting-png-image_5656223.jpg" alt="Game 3">
            <h2>Rock, Paper and Scissors</h2>
        </div>
    </div>
</body>
</html>
